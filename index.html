<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SortPuz: Water Color Sort Puzzle Game</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #app {
      display: flex;
      padding: 10px;
    }
    .tube {
      border: 1px solid black;
      width: 20px;
      margin-right: 15px;
      height: fit-content;
    }
    .tube-active {
      border: 3px solid yellow;
    }
    .tube__layer {
      border: 1px solid black;
      width: 100%;
      height: 25px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
  <!-- <label>管子数量<input v-model="nTubes"></label> -->
  <div id="app">
    <div class="tube" v-for="(arr, idx) in arrLists" :class="idx===activeTube ? 'tube-active' : ''" @click="handleClickTube(idx)">
      <div class="tube__layer" v-for="color in arr" :style="`background: ${color}`"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
